<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>

    <h1>Trabalhando com laço otimizados</h1>

    <div id="listafor"></div>

    <h2>Lista ForEach</h2>
    <div id="ListaForEach"></div>

    <h2>Lista ForEach com uma função pré definida</h2>
    <div id="ListaFuncao"></div>

    <h2>Lista de cálculos</h2>
    <div id="listaPositivo"></div>

    <script>

        const listaProdutos = [
            'Brigadeiro', 'Coxinha', 'Esfirra', 'Pastel', 'Bolo de Chocolate', 'Sonho'

        ]

        const divListafor = document.getElementById('listafor');


        //Percorrendo a lista através de uim FOR tradicional
        for (let contador = 0; contador < listaProdutos.length; contador++) {
            divListafor.innerHTML += ` <p>${listaProdutos[contador]}</p>`;

        }

        const divListaForEach = document.getElementById('ListaForEach');


        //Percorren a lista através do For ... Each
        listaProdutos.forEach(function (produto) {
            divListaForEach.innerHTML += `<p>${produto}</p>`;

        });


        //Forma resumida de estrutura de forEach, usando o concerito de arrow function
        listaProdutos.forEach(produto => {
            divListaForEach.innerHTML += `<p>${produto}</p>`;

        });


        const divListaFuncao = document.getElementById('ListaFuncao');
        function imprimirLista(item) {
            divListaFuncao.innerHTML += `<p>${item}</p>`;
        }

        listaProdutos.forEach(imprimirLista);

        const listaNumeros = [8,-68,1,-9,-22,712,45];
        const divListaPositivo = document.getElementById('listaPositivo');

        //Usando o ForEach para aimprimir somente os numeros Positivos
        listaNumeros.forEach(numero => {

            if(numero >= 0){
              
                divListaPositivo.innerHTML += '<p>' + numero + '<p>';
            }
        })
        





    </script>

</body>

</html>
